<html>
	<head>
		<title>Thing Counter Using Angular JS</title>
		<link href="angular.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="angular.js" type="text/javascript"></script>
	</head>
	<body class="body" ng-app="ThingCounterApp">
		<header class="header">
			<div >
				<h3 class="top_content">Active Counters</h3>
			</div>
		</header>

	<div ng-controller="myCtrl" >
		<div id="mainPage" ng-show="!advstatus">
			<div class="main_page">
				<my-counter></my-counter>
			</div>
		</div>
	</div>
	<input type=button id="plus_button_bottom" ng-click="advstatus=true" value= '+'><br/>

			<div id="formpage" ng-show="advstatus">
	 			<form name="myForm" ng-click="addCounter(label,color)">
					<div class="header">
						<input type="submit" class="saveForm" value= 'SAVE' ng-click="advstatus=false" ng-click="{{myForm.myInput.$valid}}">
					</div>
					<div class="container">
					label
					<input type="text" id="label" name="label" ng-model="label" required="label" />
					<p> label :{{label}} </p>
					    <br />
						<div ng-show="form.$submitted || form.lable.$touched">
						<div ng-show="form.lable.$error.required">Tell us your name.</div>
						</div>
					color
					<input type="color" name="color" ng-model="color"/>
					<p> color : {{color}} </p>

				</div>
			</form>
			</div>

</body>
</html>
