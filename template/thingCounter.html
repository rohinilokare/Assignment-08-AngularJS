<html>
	<head>
		<title>Thing Counter Using Angular JS</title>
		<link href="../css/thingCounter.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="../JS/thingCounter.js" type="text/javascript"></script>
	</head>
	<body class="body" ng-app="ThingCounterApp">
		<header class="header">
			<div >
				<h3 class="top_content">Active Counters</h3>
			</div>
		</header>

		<div ng-controller="myCtrl" >
			<div id="mainPage" ng-show="!showpage">
				<div class="main_page">
					<my-counter></my-counter>
					<div id="space-for-buttons"></div>
				</div>
			</div>
		</div>
		<input type=button class="plus_button_bottom" ng-click="showpage=true" value= '+'><br/>

		<div id="formpage" ng-show="showpage">
			<form name="myForm" ng-submit="submitForm()" ng-controller="FormCtrl" novalidate>
				<div class="header">
					<input type="submit" class="save_form" value= 'SAVE' ng-click="showpage=false">
				</div>
				<div class="container">
					label
					<input type="text" id="label" name="label" ng-model="label" required="label" />
					<p> label :{{label}} </p>
					<h1>{{myForm.label.$valid}}</h1>
					color
					<input type="color" name="color" ng-model="color"/>
					<p> color : {{color}} </p>
				</div>
			</form>
		</div>
	</body>
</html>
