<html>
  <head>
    <title>Thing Counter Using Angular JS</title>
    <link href="../css/thingCounter.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="../JS/thingCounter.js" type="text/javascript"></script>
  </head>
  <body class="body" ng-app="ThingCounterApp">
    <header class="header">
    <h3 class="top_content">Active Counters</h3>
    </header>
      <div ng-controller="counterController">
        <div class="main_page">
        <h2>Active Counter List</h2>
        <my-counter></my-counter>
        <div class="button_group" ng-repeat="counter in counters track by $index">
          <button ng-click="decrement($index)" style="background-color:{{counter.color}}">
            <span class = "minus"> - </span>
          </button>
          <button style="background-color:{{counter.color}}" ng-click="updateLabel($index)">{{ counter.label }}{{counter.initial_count}}
          </button>
          <button ng-click="increment($index)" style="background-color:{{counter.color}}">
            <span class = "plus"> + </span>
          </button>
        <div class="space-for-buttons"></div>
        </div>
          <input type=button class="plus_button_bottom" ng-click="showform=true" value= '+'><br/>
          <div id="formpage" ng-show="showform">
            <form name="myForm" novalidate>
              <div class="container">
                <h3>label</h3>
                <p><input type="text" id="label" name="label" ng-model="label" placeholder="label"required/>
                <span ng-style="invalidObject" ng-show="myForm.label.$dirty && myForm.label.$invalid">
                <span ng-show="myForm.label.$error.required">label is required.</span>
                </span></p>
                <h3>color</h3>
                <input type="color" name="color" ng-model="color" ng-click=""/>
              </div>
              <div class="header">
                <input type="submit" class="save_form" value= 'SAVE' ng-click="submitForm()" ng-disabled="myForm.label.$dirty && myForm.label.$invalid">
              </div>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
